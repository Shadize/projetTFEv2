@if (!list$()) {
  <app-card>
    <app-detail-not-found [message]="'feature.shelve-detail.not-found'"></app-detail-not-found>
  </app-card>
} @else {
  <app-card [title]="list$()[0].rack">
    <app-data-table [config]="shelveDataTableConfig$()" (rowClicked)="goToDetail($event)"></app-data-table>
  </app-card>
}
