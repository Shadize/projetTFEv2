@if (detail.isEmpty) {
  <div class="not-found">
    {{ 'shelve-detail-feature.not-found' | translate }}
  </div>
} @else {
  <div class="header">
    <div class="title">{{ detail.title }}</div>
  </div>
  <app-stock-plan [detail]="detail" (onRackClick)="onRackClickHandle($event)"></app-stock-plan>
  <app-data-table [config]="shelveDataTableConfig$()" (rowClicked)="onRackClickHandle($event)"></app-data-table>
}
