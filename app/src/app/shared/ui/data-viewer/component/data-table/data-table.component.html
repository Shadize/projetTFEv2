@if (config.data && config.data.length > 0) {
  <div class="table">
    <div class="row header">
      <div *ngFor="let item of config.cellDefinitions" class="cell  {{item.minimalWidthVisibility}}"
           [class.is-minimal]="item.isMinimalWidth">
        <ng-container *ngIf="item.actions; else title"></ng-container>
        <ng-template #title> {{ config.translateKey + item.targetData | translate }}</ng-template>
      </div>

    </div>
    <div class="row" *ngFor="let item of config.data">
      <div *ngFor="let cell of config.cellDefinitions" class="cell line  {{cell.minimalWidthVisibility}}"
           [class.is-minimal]="cell.isMinimalWidth">
        @if (cell.actions) {
          <div class="action">
            <div class="icon" *ngFor="let action of cell.actions" (click)="onActionClicked(item,action)">
              <i class="{{action.icon}}"></i>
            </div>
          </div>
        } @else {
          <div class="clickable" (click)="rowClicked.emit(item)">
            {{ item[cell.targetData] }}
          </div>
        }
      </div>
    </div>
  </div>
} @else {
  <div class="no-item">
    {{config.label ?? 'common.data-table.no-items' | translate}}
  </div>
}
