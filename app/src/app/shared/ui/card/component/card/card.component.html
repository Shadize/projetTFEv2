<div class="card">
  @if(title || actions || subTitle) {
    <app-card-header [title]="title" [subTitle]="subTitle" [params]="params" [actions]="actions" (actionClicked)="actionClicked.emit($event)"></app-card-header>
  }
  <div [class.card-content]="!isTransparent">
    <ng-content></ng-content>
  </div>
</div>
