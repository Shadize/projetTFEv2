<div class="header">
  @if(title){
    <div class="title">{{title |translate:params}}</div>
  }
  @if (actions){
    <div class="actions">
      @for(action of actions;let index=$index;track index){
        <span class="item"  [class.disabled]="action.isDisabled" (click)="onClick(action)">
         <i class="fa-regular  {{action.icon}}"></i>
        </span>
      }
    </div>
  }
</div>
